<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="create">
            <form>
                <h1>CREATE</h1>
                <label>Colour:</label>
                <input type="text" id="createColour"></input>
                <label>Height:</label>
                <input type="number" id="createHeight"></input>
                <label>Poisonous:</label>
                <input type="text" id="createPoisonous" data-value="boolean"></input>
                <label>Price:</label>
                <input type="number" id="createPrice"></input>
                <label>Type:</label>
                <input type="text" id="createType"></input>
                <button type="button" id="createButton" onclick="createFlowers()">CREATE</button>
            </form>
        </div>
        <div id="read">
            <h1>READ ALL</h1>
            <button type="button" id="readAllButton" onclick="retrieveData()">READ ALL</button>
        </div>
        <div id="flowerz"></div>
        <div id="readOne">
            <h1>READ BY ID</h1>
            <label>Flower id:</label>
            <input type="number" id="readOneInput"></input>
            <button type="button" id="readOneButton" >READ</button>
        </div>
        <div id="update">
            <h1>UPDATE</h1>
            <label>Flower id:</label>
            <input type="number" id="updateOneInput"></input>
            <label>Colour:</label>
            <input type="text" id="updateColour"></input>
            <label>Height:</label>
            <input type="number" id="updateHeight"></input>
            <label>Poisonous:</label>
            <input type="checkbox" id="updatePoisonous"></input>
            <label>Price:</label>
            <input type="number" id="updatePrice"></input>
            <label>Type:</label>
            <input type="text" id="updateType"></input>
            <button type="button" id="updateButton" onclick="updateFlowers()">UPDATE</button>
        </div>
        <div id="delete">
            <h1>DELETE</h1>
            <label>Flower id:</label>
            <input type="number" id="deleteInput"></input>
            <button type="button" id="deleteButton" onclick="deleteFlowers()">DELETE</button>
        </div>
    </div>

    <script src="FlowerController.js"></script>
</body>

</html>
